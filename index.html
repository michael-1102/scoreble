<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<link id="favicon" rel="icon" type="image/x-icon" href="light-favicon.svg?v=1">
<title>Scoreble</title>
<script src="script.js" type="module"></script>

</head>
<body>
<div class="title-container">
  <div></div>
    <h1>Scoreble</h1>
    <div id="menu-button-container">
      <button id="lightdark-button" title="Toggle Theme" class="menu-button">
          <svg viewBox = "0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
            <g id="moon-icon">
              <mask id="mask">
                <circle cx="600" cy="600" r="300" fill="white"/>
                <circle cx="680" cy="560" r="250" fill="black"/>
              </mask>
              <rect x="0" y="0" width="1200" height="1200" mask="url(#mask)"/>
            </g>
            <g id="sun-icon" stroke="white" stroke-width="50" stroke-linecap="round">
              <circle cx="600" cy="600" r="300" fill="transparent"/>
              <line x1="600" x2="600" y1="975" y2="1050"/>
              <line x1="600" x2="600" y1="225" y2="150"/>
              <line x1="975" x2="1050" y1="600" y2="600"/>  
              <line x1="225" x2="150" y1="600" y2="600"/>
              <line x1="865.17" x2="918.20" y1="865.17" y2="918.20"/>
              <line x1="334.83" x2="281.80" y1="334.83" y2="281.80"/>  
              <line x1="334.83" x2="281.80" y1="865.17" y2="918.20"/>
              <line x1="865.17" x2="918.20" y1="334.83" y2="281.80"/>
            </g>
          </svg>
      </button>
      <button id="help-button" title="How To Play" class="menu-button">?</button>
      <button id="settings-button" title="Settings" class="menu-button">
        <svg id="gear-icon" viewBox = "0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
          <circle fill="none" stroke-width="150" cx="600" cy="600" r="300"/>
          <circle cx="600" cy="600" r="150"/>
          <rect x="525" y="900" width="150" height="150"/>
          <rect x="525" y="150" width="150" height="150"/>
          <rect x="150" y="525" width="150" height="150"/>
          <rect x="900" y="525" width="150" height="150"/>
          <rect x="900" y="525" width="150" height="150" transform="rotate(45 600 600)"/>
          <rect x="150" y="525" width="150" height="150" transform="rotate(45 600 600)"/>
          <rect x="525" y="900" width="150" height="150" transform="rotate(45 600 600)"/>
          <rect x="525" y="150" width="150" height="150" transform="rotate(45 600 600)"/>
        </svg>
      </button>
    </div>
</div>
<div class="modal" id="time-travel-modal">
  <div class="modal-content">    
    <h2>Warning!</h2>
    <div class="text"></div>
    <div class="modal-control">
      <div></div>
      <button class="confirm">Aknowledge</button>
    </div>
  </div>
</div>
<div class="modal" id="give-up-modal">
  <div class="modal-content">
    <button class="close"></button>
    <p>Are you sure you want to give up?</p>
    <div class="modal-control">
      <div></div>
      <button class="confirm">Confirm</button>
    </div>
  </div>
</div>
<div class="modal" id="results-modal">
  <div class="modal-content">
    <button class="close"></button>
    <div class="text"></div>
    <div class="modal-control">
      <div class="countdown"></div>
      <button class="confirm">Admire Board</button>
    </div>
  </div>
</div>
<div class="modal" id="help-modal">
  <div class="modal-content">
    <button class="close"></button>
    <h2>How To Play</h2>
    <div class="text"></div>
    <div class="modal-control">
      <button class="prev">&lt;-</button>      
      <button class="next">-&gt;</button>
    </div>
  </div>
</div>
<div class="modal" id="settings-modal">
  <div class="modal-content">
    <button class="close"></button>
    <h2>Settings</h2>
    <div id="settings-content">
      <p>Colorblind Mode</p>
      <label class="toggle" id="colorblind-toggle">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <p>Symbols Mode</p>
      <label class="toggle" id="symbols-toggle">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="text"></div>
  </div>
</div>

<div id="alert-container"></div>
<div id="board"></div>

<div id="keyboard">
      <button id="give-up-button" class="key xl">Give Up</button>
      <div class="space large"></div>
      <div id="select-container">
        <div id="space"></div>
        <button id="select-button" class="key">
          <span id="select-text">Change Tiles</span>
          <svg id="rotation-icon" viewBox = "0 0 2400 1200" xmlns="http://www.w3.org/2000/svg">
            <g stroke-width="50" stroke-linecap="round">
            <circle id="rotation-slider" cx="550" cy="600" r="500" stroke="none" fill="gray"/>
            <line x1="150" y1="700" x2="750" y2="700"/>
            <line x1="150" y1="500" x2="750" y2="500"/>
            <line x1="950" y1="600" x2="650" y2="750"/>
            <line x1="950" y1="600" x2="650" y2="450"/>

            <line x1="1950" y1="225" x2="1950" y2="775"/>
            <line x1="1750" y1="225" x2="1750" y2="775"/>
            <line x1="1850" y1="975" x2="1700" y2="675"/>
            <line x1="1850" y1="975" x2="2000" y2="675"/>
            </g>
        </svg>
        </button>
      </div>

      <button class="key" data-key="Q">Q</button>
      <button class="key" data-key="W">W</button>
      <button class="key" data-key="E">E</button>
      <button class="key" data-key="R">R</button>
      <button class="key" data-key="T">T</button>
      <button class="key" data-key="Y">Y</button>
      <button class="key" data-key="U">U</button>
      <button class="key" data-key="I">I</button>
      <button class="key" data-key="O">O</button>
      <button class="key" data-key="P">P</button>

      <div class="space"></div>

      <button class="key" data-key="A">A</button>
      <button class="key" data-key="S">S</button>
      <button class="key" data-key="D">D</button>
      <button class="key" data-key="F">F</button>
      <button class="key" data-key="G">G</button>
      <button class="key" data-key="H">H</button>
      <button class="key" data-key="J">J</button>
      <button class="key" data-key="K">K</button>
      <button class="key" data-key="L">L</button>

      <div class="space"></div>

      <button id="enter-key" class="key large">ENTER</button>
      <button class="key" data-key="Z">Z</button>
      <button class="key" data-key="X">X</button>
      <button class="key" data-key="C">C</button>
      <button class="key" data-key="V">V</button>
      <button class="key" data-key="B">B</button>
      <button class="key" data-key="N">N</button>
      <button class="key" data-key="M">M</button>

      <button id="delete-key" class="key large">DEL</button>
    </div>

</body>
</html>
