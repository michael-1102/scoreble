<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<link id="favicon" rel="icon" type="image/x-icon" href="light-favicon.svg?v=1">
<title>Scoreble</title>
<script src="script.js" type="module"></script>

</head>
<body>
<div class="title-container">
  <div></div>
    <h1>Scoreble</h1>
    <div id="menu-button-container">
      <button class="menu-button" data-lightdark></button>
      <button class="menu-button" data-help>?</button>
    </div>
</div>
<div class="modal" id="time-travel">
  <div class="modal-content">    
    <h2>Warning!</h2>
    <div class="text"></div>
    <div class="modal-control">
      <div></div>
      <button class="confirm">Aknowledge</button>
    </div>
  </div>
</div>
<div class="modal" id="giveup">
  <div class="modal-content">
    <button class="close"></button>
    <p>Are you sure you want to give up?</p>
    <div class="modal-control">
      <div></div>
      <button class="confirm">Confirm</button>
    </div>
  </div>
</div>
<div class="modal" id="results">
  <div class="modal-content">
    <button class="close"></button>
    <div class="text"></div>
    <div class="modal-control">
      <div class="countdown"></div>
      <button class="confirm">Admire Board</button>
    </div>
  </div>
</div>
<div class="modal" id="help">
  <div class="modal-content">
    <button class="close"></button>
    <h2>How To Play</h2>
    <div class="text"></div>
    <div class="modal-control">
      <button class="prev"><-</button>      
      <button class="next">-></button>
    </div>
  </div>
</div>

<div id="alert-container"></div>
<div id="board"></div>

<div data-keyboard id="keyboard">
      <button data-giveup class="key xl">Give Up</button>
      <div class="space large"></div>
      <button data-select class="key xxl">Change Tiles</button>

      <button class="key" data-key="Q">Q</button>
      <button class="key" data-key="W">W</button>
      <button class="key" data-key="E">E</button>
      <button class="key" data-key="R">R</button>
      <button class="key" data-key="T">T</button>
      <button class="key" data-key="Y">Y</button>
      <button class="key" data-key="U">U</button>
      <button class="key" data-key="I">I</button>
      <button class="key" data-key="O">O</button>
      <button class="key" data-key="P">P</button>

      <div class="space"></div>

      <button class="key" data-key="A">A</button>
      <button class="key" data-key="S">S</button>
      <button class="key" data-key="D">D</button>
      <button class="key" data-key="F">F</button>
      <button class="key" data-key="G">G</button>
      <button class="key" data-key="H">H</button>
      <button class="key" data-key="J">J</button>
      <button class="key" data-key="K">K</button>
      <button class="key" data-key="L">L</button>

      <div class="space"></div>

      <button data-enter class="key large">ENTER</button>
      <button class="key" data-key="Z">Z</button>
      <button class="key" data-key="X">X</button>
      <button class="key" data-key="C">C</button>
      <button class="key" data-key="V">V</button>
      <button class="key" data-key="B">B</button>
      <button class="key" data-key="N">N</button>
      <button class="key" data-key="M">M</button>

      <button data-delete class="key large">DEL</button>

    </div>

</body>
</html>
